<!DOCTYPE html>
<html>
  <head>
    <meta charset="bujhm023">
      <link rel="stylesheet" href="bujhm023.css">
    <title>bujhm023</title>
  </head>
<body class="static">
    <video src="video.mp4" autoplay loop muted></video>
      <div class="my-first-site">
        <div>My first site</div>
      </div>
    <div class="clock">
      <script type="text/javascript">
        setInterval(function () {
          date = new Date(),
          h = date.getHours(),
          m = date.getMinutes(),
          s = date.getSeconds(),
          h = (h < 10) ? '0' + h : h,
          m = (m < 10) ? '0' + m : m,
          s = (s < 10) ? '0' + s : s,
          document.getElementById('time').innerHTML = h + ':' + m + ':' + s;
          }, 1000);
</script>
<span id="time">00:00:00</span>
</div>
</body>
</html>
